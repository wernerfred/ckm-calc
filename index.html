
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CKM Calc</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

  </head>

  <body>
    <div id="app">
      <h1>{{message}}</h1>

      <div class="container">
        <div class="row">
          <div class="col-md-6 col-xs-6">
            <div class="text-center h3">Summe: {{summeCom}}€</div>
          </div>
          <div class="col-md-3 col-xs-3">
            <div class="text-right">auf 10€:</div>
            <div class="text-right">auf 20€:</div>
            <div class="text-right">auf 50€:</div>
          </div>
          <div class="col-md-3 col-xs-3">
            <div class="text-left">{{auf10}}€</div>
            <div class="text-left">{{auf20}}€</div>
            <div class="text-left">{{auf50}}€</div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-md-6 col-xs-6">
            <button type=button class="btn btn-primary btn-lg btn-block" @click="addPunsch">+ Punsch 3,50€</button>
            </div>
          <div class="col-md-6 col-xs-6">
            <button type=button class="btn btn-warning btn-lg btn-block" @click="removePunsch">- Punsch 3,50€</button>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-md-6 col-xs-6">
            <button type=button class="btn btn-primary btn-lg btn-block" @click="addKinder">+ Kinder&nbsp 2,50€</button>
          </div>
          <div class="col-md-6 col-xs-6">
            <button type=button class="btn btn-warning btn-lg btn-block" @click="removeKinder">- Kinder&nbsp 2,50€</button>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-md-6 col-xs-6">
            <button type=button class="btn btn-primary btn-lg btn-block" @click="addSchuss">+ Schuss 1,50€</button>
          </div>
          <div class="col-md-6 col-xs-6">
            <button type=button class="btn btn-warning btn-lg btn-block" @click="removeSchuss">- Schuss 1,50€</button>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-md-6 col-xs-6">
            <button type=button class="btn btn-primary btn-lg btn-block" @click="addPfand">+ Pfand&nbsp&nbsp 2,00€</button>
          </div>
          <div class="col-md-6 col-xs-6">
            <button type=button class="btn btn-warning btn-lg btn-block" @click="removePfand">- Pfand&nbsp&nbsp 2,00€</button>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-md-12 col-xs-12">
            <button type=button class="btn btn-danger btn-lg btn-block" @click="clear">Clear</button>
          </div>
  </body>

  <script src="https://unpkg.com/vue@2.0.3/dist/vue.js"></script>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'CKM - Calc',
        summe: 0,
        punsch: 3.5,
        kinderpunsch: 2.5,
        schuss: 1.5,
        pfand: 2
      },
      computed: {
        auf10: function(){
          return (10 - this.summe).toFixed(2)
        },
        auf20: function(){
          return (20 - this.summe).toFixed(2)
        },
        auf50: function(){
          return (50 - this.summe).toFixed(2)
        },
        summeCom: function() {
          return this.summe.toFixed(2)
        }
      },
      methods: {
        addPunsch: function(){
          return this.summe += this.punsch
        },
        removePunsch: function(){
          return this.summe -= this.punsch
        },
        addKinder: function(){
          return this.summe += this.kinderpunsch
        },
        removeKinder: function(){
          return this.summe -= this.kinderpunsch
        },
        addSchuss: function(){
          return this.summe += this.schuss
        },
        removeSchuss: function(){
          return this.summe -= this.schuss
        },
        addPfand: function(){
          return this.summe += this.pfand
        },
        removePfand: function(){
          return this.summe -= this.pfand
        },
        clear: function(){
          return this.summe = 0
        }
      }
    })
  </script>
</html>
